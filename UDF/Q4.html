<script>
    function palindrom(name) {
        function pal() {

            let number = document.getElementById("s1").value
            let res1 = ""
            let res2 = ""
            if (number === "") {
                document.getElementById("ans").innerHTML = "Please Enter a Number"
            } else {
                for (let i = 0; i < number.length; i++) {
                    res1 += number[i]
                }
                for (let i = number.length - 1; i >= 0; i--) {
                    res2 += number[i]
                }
                if (res1 == res2) {
                    document.getElementById("ans").innerHTML = "The Number is Palindrom"
                } else {
                    document.getElementById("ans").innerHTML = "The Number is not Palindrom"
                }
            }
        }
        pal()
    }
    palindrom()
</script>
