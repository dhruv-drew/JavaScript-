<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="display: flex;justify-content: center; gap: 5%;font-family: Arial, Helvetica, sans-serif;">
    <center style="border: 1px solid ; padding: 5%;">
        <h1>Enter Your Guess</h1>
        <input style="width: 100%; border: 1px solid rgba(0, 0, 0, 0.266); " type="number" id="in1">

        <br>



    </center>
    <center
        style="border: 1px solid ; padding: 5%; display: flex; flex-direction: column; justify-content: space-evenly;">


        <div>
            <h1 style="border: 1px solid rgba(0, 0, 0, 0.266);padding: 5%;" id="ans"></h1>
        </div>

    </center>
</body>

</html>
<script>
    let val = 17
    let Guess_number = document.getElementById("in1").value
    
   
    if (Guess_number == val) {
        document.getElementById("ans").innerHTML = "You Won the game!!!!!!"
    }
    else if(Guess_number < val){
        document.getElementById("ans").innerHTML = "Try Higher."
    }
    else if(Guess_number > val){
        document.getElementById("ans").innerHTML = "Try Lower."
    }

</script>
