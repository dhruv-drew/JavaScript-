<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <h1 id="ans"></h1>
    </center>
</body>

</html>
<script>
    let arr = [2, 4, 9, 16, 25, 36]

    Array.prototype.met = function(el){
        let newArray = []
        for(i = 1; i < this.length; i++){
            newArray.push(el(this[i]))
        }

        return newArray;
    }

    let ans = arr.met((el)=>{
        return el * 2
    })

    // console.log(ans)
    document.getElementById("ans").innerHTML ="Double of numbers = " + ans
</script>
