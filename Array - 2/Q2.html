<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="font-family: Arial, Helvetica, sans-serif;">
    <center>
        <h1 id="ans"></h1>
        <h1 id="ans2"></h1>
    </center>
</body>
</html>
<script>
    let arr_of_ages = [2,9,10,25]
    document.getElementById("ans").innerHTML ="Origanal array : " + arr_of_ages
    let age_check = arr_of_ages.filter((age)=>{
        return age > 18
    })
    document.getElementById("ans2").innerHTML = "New array : " + age_check
</script>
