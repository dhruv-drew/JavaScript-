<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="font-family: Arial, Helvetica, sans-serif;">
    <center>
        <h1 id="ans"></h1>
        <h1 id="ans2"></h1>
    </center>
</body>
</html>
<script>
    let marks = [60,100,98,80,70]
    document.getElementById("ans").innerHTML ="Origanal array : " + marks
    function check(marks){
        return marks >= 60
    }
    document.getElementById("ans2").innerHTML = "New array : " + marks.every(check)
</script>
