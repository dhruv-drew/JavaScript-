<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Enter A number</h1>
        <input type="text" id="in">

        <h1 id="ans"></h1>
    </center>
</body>
</html>
<script>
    let number = document.getElementById("in").value

    if (number % 2 === 0) {
        document.getElementById("ans").innerHTML = number + " is an even number."
    } else {
        document.getElementById("ans").innerHTML = number + " is an odd number."
    }

</script>
