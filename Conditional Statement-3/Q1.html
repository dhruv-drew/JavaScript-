<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Enter Password</h1>
        <input type="text" id="in">

        <h1 id="ans">Enter valid Password</h1>
    </center>
</body>
</html>
<script>
    let Password = "Drew@1234"
    let userpassword = document.getElementById("in").value

    if (userpassword === "") {
        document.getElementById("ans").innerHTML = "Please enter correct password"
    } else {
        
        if (userpassword === Password) {
            document.getElementById("ans").innerHTML = "Logged In"
        }
        else{
            document.getElementById("ans").innerHTML = "Incorrect Password"
    
        }
    }

</script>
