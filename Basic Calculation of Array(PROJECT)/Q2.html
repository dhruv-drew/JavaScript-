<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="font-family: Arial, Helvetica, sans-serif;">
    <center>
        <h1 id="ans"></h1>
    </center>
</body>

</html>
<script>
    let arr = [1,2,3,4]
    let ans = 0

    let odd = arr.filter((el) => {
        if (el % 2 !== 0) {
            return ans = ans + el 
        }
    })

   
    document.getElementById("ans").innerHTML = odd + " : " + ans
    // console.log(odd,ans);

</script>
