<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Enter price</h1>
    <input type="number" id="in1">

    <h1 id="ans"></h1>
</body>

</html>
<script>
    let price = document.getElementById("in1").value
    
    if (price > 0 && price <= 10000) {
        let percent = (price * 5) / 100
        let total_price = +price + +percent
        document.getElementById("ans").innerHTML = +total_price
    }
    else if(price >= 10001 && price <= 20000){
        let percent = (price * 10) / 100
        let total_price = +price + +percent
        document.getElementById("ans").innerHTML = +total_price
    }
    else if(price >= 20001 && price <= 30000){
        let percent = (price * 15) / 100
        let total_price = +price + +percent
        document.getElementById("ans").innerHTML = +total_price
    }
    else if(price >= 30001 && price <= 40000){
        let percent = (price * 20) / 100
        let total_price = +price + +percent
        document.getElementById("ans").innerHTML = +total_price
    }
    else if(price >= 40001){
        let percent = (price * 25) / 100
        let total_price = +price + +percent
        document.getElementById("ans").innerHTML = +total_price
    }
</script>
