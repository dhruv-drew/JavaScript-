<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <h1>Principal amount</h1>
    <input type="text" id="in1">
    <h1>Rate of intrest</h1>
    <input type="text" id="in2">
    <h1>Time</h1>
    <input type="text" id="in3">

    <h1 id="ans"></h1>

</body>
</html>
<script>
    let p = document.getElementById("in1").value
    let r = document.getElementById("in2").value
    let t = document.getElementById("in3").value

    let si = +p * +r * +t
    let cal = si / 100

    document.getElementById("ans").innerHTML = cal
</script>
