<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>maths:</h1>
    <input type="text" id="in1">
    <h1>science:</h1>
    <input type="text" id="in2">
    <h1>english:</h1>
    <input type="text" id="in3">
    <h1>gujarati:</h1>
    <input type="text" id="in4">
    <h1>sanskrit:</h1>
    <input type="text" id="in5">

    <h1 id="ans">Total marks: </h1>
    <h1 id="per">Percentage: </h1>
    </center>
</body>
</html>

<script>
    let a = document.getElementById("in1").value
    let b = document.getElementById("in2").value
    let c = document.getElementById("in3").value
    let d = document.getElementById("in4").value
    let e = document.getElementById("in5").value

    let total = +a + +b + +c + +d + +e 
    document.getElementById("ans").innerText = total
    let percentage = (total / 500) * 100
    document.getElementById("per").innerText = percentage
</script>
