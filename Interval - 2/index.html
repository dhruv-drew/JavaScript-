<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        img{
            display: none;
            transition: 0.5s;
        }
        #main{
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* background-color: rgba(154, 154, 154, 0.808); */
        }
    </style>
</head>
<body>
    
    <div id="main" >
            <img src="https://assets.ajio.com/cms/AJIO/WEB/D-1.0-UHP-09072024-MainBannerDailyChanging-Z1-P2-NIKE-ADIDAS-MIN40.jpg" alt="">
            <img src="https://assets.ajio.com/cms/AJIO/WEB/D-1.0-UHP-09072024-MainBannerDailyChanging-Z1-P3CAMPUS-REDTAPE-MIN60.jpg" alt="">
            <img src="https://assets.ajio.com/cms/AJIO/WEB/D-1.0-UHP-09072024-MainBannerDailyChanging-Z1-P6-Gas-Gant-Min50.jpg" alt="">
        
    </div>
    
    
</body>
</html>
<script>
    let img = document.querySelectorAll("img")
let index = 0

function slides(index){
    for(let i = 0; i < img.length; i++){
        img[i].style.display = "none"
    }
    img[index].style.display = "block"
}

function slider(){
    setInterval(()=>{
        slides(index)
        index++
        if(index === img.length){
            index = 0
        }
    },2000)
}
slider()

</script>
