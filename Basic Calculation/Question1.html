<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>------------------------------------------calculateTotalCost------------------------------------------</h1>

        <h3>Enter Your Price</h3>
        <input type="text" id="price">

        <br><br><br>

        <h3>Enter your Quantity</h3>    
        <input type="text" id="quantity">

        <h2 id="calculateTotalCost"></h2>
    </center>
</body>
</html>

<script>
    let price = document.getElementById("price").value 
    let quantity = document.getElementById("quantity").value 
    let calculateTotalCost = +price * +quantity
    document.getElementById("calculateTotalCost").innerHTML = calculateTotalCost
</script>
