<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="font-family: Arial, Helvetica, sans-serif;">
    <center>
        <h1>Enter the number: </h1>
        <input type="number" id="in1">

        <h1 id="ans"></h1>
    </center>
</body>

</html>
<script>
    var number = document.getElementById("in1").value
    
    for(var i = 1; i <= number; i ++){
        if (i % 2 !== 0) {
            document.getElementById("ans").innerHTML += i + "<br>"
        }
       
    }
    
</script>
